<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />

    <title>Simple House Template</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />    
	<link href="css/templatemo-style.css" rel="stylesheet" />

<body>

		<div class="placeholder">

					<div class="row tm-header-inner">

							</ul>

				</div>
			</div>
		</div>

			<!-- Gallery -->
			<div class="row tm-gallery">
				<!-- gallery page 1 -->
				<div id="tm-gallery-page-menu" class="tm-gallery-page">
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">

							<img src="img/gallery/13.jpg" alt="Image" class="img-fluid tm-gallery-img" />

					</article>

								<p class="tm-gallery-description">Hot / Ice</p>
								<p class="tm-gallery-description">- (Boseong) </p>
								<p class="tm-gallery-price">price - 4.0 / 4.5</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/gallery/10.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Hot chocolate</h4>

								<p class="tm-gallery-price">price - 5.0 / 5.5</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/gallery/09.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Cherry cake</h4>
								<p class="tm-gallery-price">price - 6.0</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/gallery/12.jpg" alt="Image" class="img-fluid tm-gallery-img" />

								<h4 class="tm-gallery-title">Apple pie</h4>

							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/gallery/14.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Macaron</h4>
								<p class="tm-gallery-price">price - 2.5</p>

						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">

				</div> <!-- gallery page 1 -->

		<footer class="tm-footer text-center">
			<p>Address.- Mims cafe, 34 Geobuk-ro, Seodaemun-gu, Seoul 03674, Korea</p>
			<p>Email.- leejihui0102@naver.com</p>
		</footer>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/parallax.min.js"></script>
	<script>
		$(document).ready(function(){
			// Handle click on paging links
			$('.tm-paging-link').click(function(e){
				e.preventDefault();
				
				var page = $(this).text().toLowerCase();
				$('.tm-gallery-page').addClass('hidden');
				$('#tm-gallery-page-' + page).removeClass('hidden');
				$('.tm-paging-link').removeClass('active');
				$(this).addClass("active");
			});
		});
	</script>
</body>
</html>
